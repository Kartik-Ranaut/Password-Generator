<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">PASSWORD GENERATOR</div>
        <div class="output">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <div class="datacopymsg" data-copyMsg></div>
            <button class="data-copy" data-copy>

                <img src="assets/copy.svg" alt="copy" height="23" width="23">
            </button>
        </div>
        <div class="box">
            <div class="passLen">
                <p class="passlentext">Password length</p>
                <p class="passlentext" data-length>8</p>
            </div><br>
            <div class="sliding">
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <button class="add">⇧</button>
            <button class="sub">⇩</button>
            </div>
            <br>
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div><br>
            <div class="strength-cont">
                <p>Strength</p>
                <div class="circle" data-indecator></div>
            </div><br>
            <button class="genButton">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
